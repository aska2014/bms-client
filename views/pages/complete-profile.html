<div class="center-div"> <div class="login-box"> <div class="login-box-header bg-success"> <h2>Complete your profile</h2> </div> <div class="login-box-body"> <div class="alert alert-danger" ng-show="errors" ng-bind-html="errors"> </div> <form action="" ng-submit="completeProfile(selectedDepartments, image)"> <div class="form-group text-center"> <img fallback-src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" ng-src="{{ image }}" class="img-responsive img-circle" ng-click="setProfileImage()" style="cursor:pointer; width:100px; margin:0px auto"> </div> <div class="form-group"> <button required type="button" class="btn btn-block btn-default" ng-model="selectedDepartments" data-multiple="1" data-animation="am-flip-x" ng-options="department.id as department.name for department in departments" bs-select placeholder="Choose departments"> Action <span class="caret"></span> </button> </div> <div class="btns"> <button type="submit" class="btn btn-block btn-success" ng-disabled="submit.disabled">{{ submit.title }}</button> </div> <div class="clearfix"></div> </form> </div> </div> </div>
