<div class="center-div"> <div class="login-box"> <div class="login-box-header"> <h2><span class="fa fa-user"></span> Register</h2> </div> <div class="login-box-body"> <div class="alert alert-danger" ng-show="errors" ng-bind-html="errors"> </div> <form action="" ng-submit="submit(user)"> <div class="form-group"> <input type="email" required class="form-control" ng-model="user.email" placeholder="Enter email"> </div> <div class="form-group"> <input type="text" required class="form-control" ng-model="user.full_name" placeholder="Enter full name"> </div> <div class="form-group"> <input type="password" required class="form-control" ng-model="user.password" placeholder="Enter your password"> </div> <div class="form-group"> <input type="password" required class="form-control" ng-model="user.password_confirmation" placeholder="Confirm password"> </div> <div class="form-group"> <input type="password" required class="form-control" ng-model="user.main_password" placeholder="Enter main password"> </div> <div class="btns"> <a ui-sref="login" class="btn btn-link">Have an account?</a> <button type="submit" class="btn btn-primary">Submit</button> </div> <div class="clearfix"></div> </form> </div> </div> </div>
