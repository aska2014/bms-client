<form ng-submit="submit(department)"> <div class="row"> <div class="col-md-12"> <div class="the-box"> <div class="form-group"> <label>Department name</label> <input type="text" ng-model="department.name" class="form-control" placeholder="Enter department name"> </div> </div> </div> </div> <div class="row"> <div class="col-md-12"> <table class="table"> <tr> <th> <th>Description  <tr ng-repeat="permission in permissions" ng-click="toggleSelection(permission)" style="cursor:pointer"> <td> <span ng-show="isPermissionSelected(permission)" class="fa fa-check-circle text-success"></span> <span ng-hide="isPermissionSelected(permission)" class="fa fa-circle-o"></span>  <td>{{ permission.description }}  </table> </div> </div> <div class="row"> <div class="col-md-12"> <div class="the-box select-users"> <div class="col-xs-3 col-md-2" ng-repeat="user in users"> <a href ng-click="toggleUser(department, user)" ng-class="{selected: isUserSelected(department, user)}" class="thumbnail"> <span class="fa fa-check-circle" ng-show="isUserSelected(department, user)"></span> <img fallback-src="{{ default.profile_image }}" ng-src="{{ user.profile_image }}" class="img-responsive"> <div class="img-info"> {{ user.full_name }} </div> </a> </div> <div class="clearfix"></div> </div> </div> </div> <div class="row"> <div class="col-md-12 text-center"> <button class="btn btn-default" type="button"><span class="fa fa-times"></span> Cancel</button> <button class="btn btn-primary"><span class="fa fa-save"></span> Save</button> </div> </div> </form>
