<div class="row"> <div class="col-md-12"> <div class="the-box"> <h2>{{ department.name }}</h2> </div> </div> </div> <div class="row"> <div class="col-md-12"> <div class="the-box"> <h4>Permissions</h4> <hr> <ul ng-repeat="permission in department.permissions"> <li>{{ permission.description }}</li> </ul> </div> </div> </div> <div class="row"> <div class="col-md-12"> <div class="the-box select-users"> <div class="col-xs-3 col-md-2" ng-repeat="user in department.users"> <a href ui-sref="main.users.show(user)" class="thumbnail"> <img fallback-src="{{ default.profile_image }}" ng-src="{{ user.profile_image }}" class="img-responsive"> <div class="img-info"> {{ user.full_name }} </div> </a> </div> <div class="clearfix"></div> </div> </div> </div>
