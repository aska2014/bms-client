<div class="row"> <div class="col-md-4" ng-repeat="stage in project.stages"> <div class="box-with-header bottom-margin"> <div class="box-header"> Project stage </div> <div class="box-body"> <div class="form-group"> <input type="text" ng-model="stage.end_date" class="form-control" bs-datepicker placeholder="Choose end date"> </div> <div class="form-group"> <textarea class="form-control" ng-model="stage.notes" rows="8" placeholder="Write notes"></textarea> </div> <div class="form-group file-attachments"> <div class="file" ng-repeat="file in stage.files"> <a class="filename" ng-href="{{ file.url }}" target="_blank"><span ng-class="getFileIcon(file)"></span>{{ getFilename(file) }}</a> <a class="delete" href ng-click="removeFile(stage, $index)"><span class="fa fa-times"></span></a> </div> <button class="btn btn-primary" type="button" ng-click="attachFiles(stage)"><span class="fa fa-upload"></span> Attach files</button> <button type="button" class="btn btn-danger" ng-click="removeStage(project, $index)"><span class="fa fa-times"></span> Delete</button> </div> </div> </div> </div> <div class="col-md-4"> <div ng-click="addStage(project)" class="the-box add-box bottom-margin"> <span class="fa fa-plus"></span> <h4>Add stage</h4> </div> </div> </div>
