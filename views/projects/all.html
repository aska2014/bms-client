<div class="row"> <div class="col-md-12"> <div class="table-responsive"> <table class="table"> <thead> <tr> <th style="width: 30px">No <th>Project name <th>Company <th>Creator <th>Start date <th>End date <th>Tools   <tbody> <tr ng-repeat="project in projects | orderBy: '-created_at'"> <td>{{ project.id }} <td>{{ project.name }} <td>{{ project.company }} <td>{{ project.creator.full_name }} <td>{{ project.start_date }} <td>{{ project.end_date }} <td> <a ui-sref="main.projects.show(project)" class="btn btn-default"><span class="fa fa-search"></span></a> <a ui-sref="main.projects.edit(project)" ng-show="hasPermission('projects', 'update')" class="btn btn-primary"><span class="fa fa-pencil"></span></a> <a href ng-click="deleteProject(project)" ng-show="hasPermission('projects', 'create')" class="btn btn-danger"><span class="fa fa-times"></span></a>    </table> </div> </div> </div>
