<div class="row"> <div class="col-md-12"> <div class="the-box select-users"> <div class="col-xs-3 col-md-2"> <a href class="thumbnail"> <img fallback-src="{{ default.profile_image }}" ng-src="{{ user.profile_image }}" class="img-responsive"> <div class="img-info"> {{ user.full_name }} </div> </a> </div> <div class="col-md-10 col-xs-9"> <p> <strong>Full name</strong> {{ user.full_name }}<br> <strong>Email</strong> {{ user.email }}<br> <hr> <strong>Departments</strong> <span ng-repeat="department in user.departments"> <a class="btn btn-default" ui-sref="main.departments.show(department)">{{ department.name }}</a> </span> <span class="label label-danger" ng-show="user.departments.length == 0">No departments</span> </p> </div> <div class="clearfix"></div> </div> </div> </div> <div class="row"> <div class="col-md-12"> <div class="the-box"> <div ng-show="hasPermission('users', 'active')"> <button class="btn btn-success" ng-show="user.active == 0" ng-click="acceptUser(user)">Accept user</button> <button class="btn btn-danger" ng-show="user.active == 1" ng-click="refuseUser(user)">Block user</button> </div> </div> </div> </div>
